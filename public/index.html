<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-38633711-4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-38633711-4');
    </script>
    <script>
      // Hack to force styled components to render styles during prerender for googlebot
      window.onload = () => {
        var el = document.createElement('style');
        document.head.appendChild(el)
        var styles = document.querySelectorAll('style[data-styled]')
        for (style of styles.values()) {
          for (rule of style.sheet.rules) {
            el.appendChild(document.createTextNode(rule.cssText))
          }
        }
      };
     </script>


    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
